<!DOCTYPE htmL>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Publicidad</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
		<script>
            var publis = 1;
            var interval;
            $(document).ready(function(){
				interval = setInterval(muestraP, 3000);    
            });
            function muestraP() {
				if (publis == 3) {
					publis = 1;
				} else {
					publis ++;
				}
				$("#addPubli").attr("src", "img/publi" + publis + ".jpg");   
            };
        </script>
    </head>

    <body>
        <div>
            <a href="anuncio.html" target="_blank">  
                <img id="addPubli" src="img/publi1.jpg" alt="publicidad"/>
            </a>
        </div>
    </body>
</html>
